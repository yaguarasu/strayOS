<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
    <link rel="icon" type="image/x-icon" href="/assets/img/icons/stray-OS.png">
		<link rel="stylesheet" href="/css/style.css" />
    <script src="/js/preloader.js"></script>
	</head>
	<body class="crt">
    <div id="bg2"></div>
    <div id="preloader">
      <div class="loader_line"></div>
    </div>
    <div class="contain">
      
      <div id="taskbar">
        <button id="taskbar-start" type="button">
          <span class="strayOS-i">
            <img src="/assets/img/icons/stray-OS.png" alt="">
          </span>
          <span>
            start
          </span>
        </button>
      </div>
      <aside id="menu-cn"></aside>
      
      <div class="main-wrapper">
        <main id="primary-page" class="window">
          <section class="title-bar">
            <div class="title-bar-text">
              work in progress.
            </div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </section>
          <section class="window-body">
            <p>
              please stand by.
            </p>
          </section>
        </main>
      </div>
    </div>
    <script src="/js/taskbar.js"></script>
    <script src="/js/global.js"></script>
	</body>
</html>

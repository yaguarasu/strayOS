<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
    <link rel="icon" type="image/x-icon" href="/files/icons/strayOS.png">
		<link rel="stylesheet" href="/files/css/style.css" />
    <script src="/files/js/preloader.js"></script>
	</head>
	<body class="crt">
    
    <div id="preloader">
      <div class="loader_line"></div>
    </div>
    <div class="contain">
      <div class="main-wrapper">
        <main id="primary-page" class="window">
          <section class="title-bar">
            <div class="title-bar-text">
              work in progress.
            </div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </section>
          <section class="window-body">
            <p>
              please stand by.
            </p>
          </section>
        </main>
      </div>
      
      <div id="taskbar">
        <button id="taskbar-start" type="button">
          <span class="strayOS-i">
            <img src="/files/icons/strayOS.png" alt="">
          </span>
          <span>
            start
          </span>
        </button>
        <div class="window" id="division"></div>
          <button id="start-home" class="sfx-ok" 
                  type="button" onclick="location.href='/root'"
                  aria-label="return to home page">
            <div class="tooltip-cn top">
              <span class="strayOS-i">
                <img src="/files/icons/strayOS_worldnet.png" alt="">
              </span>
              <span class="tooltip">
                return to the /root.
              </span>
            </div>
          </button>
          <div class="division window"></div>
          <button id="start-changelog" type="button" class="sfx-ok"
                  aria-label="open changelog">
            <div class="tooltip-cn top">
              <span class="strayOS-i">
                <img src="/files/icons/strayOS_odbc.png" alt="">
              </span>
              <span class="tooltip">
                sOS<span class="pink">.</span>CHANGELOG <span class="pink">?</span> OPEN <span class="pink">:</span> CLOSE
              </span>
            </div>
          </button>
          <button id="start-microblog" type="button" class="sfx-ok"
                  aria-label="check microblog">
            <div class="tooltip-cn top">
              <span class="strayOS-i">
                <img src="/files/icons/strayOS_infrared.png" alt="">
              </span>
              <span class="tooltip">
                sOS<span class="pink">.</span>MiCROBLOG <span class="pink">?</span> OPEN <span class="pink">:</span> CLOSE
              </span>
            </div>
          </button>
        </div>
  
        <aside id="menu-cn" class="window"></aside>
  
        <aside class="window" id="changelog">
          <div class="window-head">
            <div class="title-bar">
              <div class="title-bar-text">
                sOS.LOGS(CHANGELOG)
              </div>
              <div class="title-bar-controls">
                <button aria-label="Help"></button>
              </div>
            </div>
          </div>
          <div class="window-body">
            <div class="sunken-panel">
              <div class="cl-cn" id="changelog-cn">
                
              </div>
            </div>
          </div>
        </aside>
  
        <aside class="window" id="microblog">
          <div class="window-head">
            <div class="title-bar">
              <div class="title-bar-text">
                sOS.LOGS(MiCROBLOG)
              </div>
              <div class="title-bar-controls">
                <button aria-label="Help"></button>
              </div>
            </div>
          </div>
          <div class="window-body">
            <div class="sunken-panel">
              <div class="micro-cn" id="microblog-cn">
                
              </div>
            </div>
          </div>
          <div class="status-bar">
            <div class="status-bar-field">
              <i>timezone</i>: utc-6.
            </div>
          </div>
        </aside>
      </div>
    </div>
    <script src="/files/js/global.js"></script>
	</body>
</html>
